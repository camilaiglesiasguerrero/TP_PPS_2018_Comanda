<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="paramsService.isLogged">
    <ion-list *ngIf="paramsService.rol == 'admin' || paramsService.rol == 'dueÃ±o' || paramsService.rol == 'supervisor'">
      <button menuClose ion-button block color="third" *ngFor="let p of supervisorPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <ion-list *ngIf="paramsService.rol == 'cliente'">
      <button menuClose ion-button block color="third" *ngFor="let p of clientePages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <ion-list>
      <button menuClose ion-button block color="third" *ngFor="let p of commonPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-content *ngIf="!paramsService.isLogged">
    <ion-list>
      <button menuClose ion-button block color="third" *ngFor="let p of loginPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
