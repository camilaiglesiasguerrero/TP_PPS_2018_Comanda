<ion-header>

  <ion-navbar>
    <ion-title>Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>Item</ion-col>
      <ion-col>Cantidad</ion-col>
      <ion-col>Precio</ion-col>
    </ion-row>
    <ion-row *ngFor="let d of detalleCuenta">
      <ion-col>{{d.item}}</ion-col>
      <ion-col>{{d.cantidad}}</ion-col>
      <ion-col>{{d.valor}}</ion-col>  
    </ion-row>
    <ion-row class=footer>
      <ion-row>
        <ion-col>Total</ion-col>
        <ion-col justify-content-end>{{suma | precio}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Propina</ion-col>
        <ion-col><button>Eleg√≠ el importe</button></ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
