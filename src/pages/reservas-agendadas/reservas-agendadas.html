<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="secondary">
      <ion-icon color="secondary" name="menu"></ion-icon>
    </button>
    <ion-title>Bienvenido, {{params.user.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating>Cantidad de comensales</ion-label>
        <ion-input type="number" name="comensales" [(ngModel)]="comensales" ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Elegir fecha</ion-label>
        <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="fecha">
        </ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Elegir horario</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="hora">
        </ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <button ion-button round color="light" (click)="confirmarReserva()">
        <ion-icon color="secondary" name="qr-scanner" style="margin-right:5px;"></ion-icon>
        Confirmar reserva
      </button>
    </ion-col>
  </ion-row>
</ion-content>
