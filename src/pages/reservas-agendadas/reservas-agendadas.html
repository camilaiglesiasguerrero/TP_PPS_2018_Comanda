<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="secondary">
      <ion-icon color="secondary" name="menu"></ion-icon>
    </button>
    <ion-title>Bienvenido, {{params.user.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Cantidad de comensales</ion-label>
          <ion-input type="number" name="comensales" [(ngModel)]="comensales" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Elegir fecha</ion-label>
          <ion-datetime displayFormat="DD MMM, YYYY" [min]="minDate" [max]="maxDate" [(ngModel)]="fecha">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Elegir horario</ion-label>
          <ion-datetime displayFormat="HH:mm"  [min]="minTime" [max]="maxTime" [(ngModel)]="hora">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <div class="height-60">
    <ion-row class="height-100">
      <ion-col>
        <page-ubicacion [direccion]="direccion" [show-ruta]="true"></page-ubicacion>
      </ion-col>
    </ion-row>
  </div>

</ion-content>

<ion-footer>
  <button ion-button color="light" block type="button"  (click)="confirmarReserva()"><ion-icon name="check-mark" ></ion-icon>Confirmar Reserva</button>
</ion-footer>
