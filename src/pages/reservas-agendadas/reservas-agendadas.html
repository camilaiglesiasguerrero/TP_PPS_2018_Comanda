<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="secondary">
      <ion-icon color="secondary" name="menu"></ion-icon>
    </button>
    <ion-title>Bienvenido, {{params.user.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <page-spinner [hidden]="!mostrarSpinner"></page-spinner> 
  <div *ngIf="!miReserva">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Cantidad de comensales</ion-label>
          <ion-input type="number" name="comensales" [(ngModel)]="comensales" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Elegir fecha</ion-label>
          <ion-datetime displayFormat="DD MMM, YYYY" [min]="minDate" [max]="maxDate" [(ngModel)]="fecha">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Elegir horario</ion-label>
          <ion-datetime displayFormat="HH:mm"  [(ngModel)]="hora">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="miReserva">
    <ion-row>
      <ion-col class="reserva-title">
        Tu reserva:
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Cantidad de comensales</ion-label>
          <ion-input type="number" name="comensales" [(ngModel)]="miReserva.comensales" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-input type="text" name="comensales" [(ngModel)]="miReserva.fecha" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Estado</ion-label>
          <ion-input type="text" name="estado" [(ngModel)]="miEstado" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <div class="height-60" *ngIf="!miReserva">
    <ion-row class="height-100">
      <ion-col>
        <page-ubicacion [direccion]="direccion" [show-ruta]="true"></page-ubicacion>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer >
  <button *ngIf="!miReserva" ion-button color="light" block type="button"  (click)="confirmarReserva()"><ion-icon name="check-mark" ></ion-icon>Confirmar Reserva</button>
</ion-footer>
