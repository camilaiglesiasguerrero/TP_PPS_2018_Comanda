<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="secondary">
      <ion-icon color="secondary" name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <page-spinner [hidden]="!mostrarSpinner"></page-spinner> 
  <div class="flex-v center-horizontal">
    <div class="">
      <form [formGroup]="formGroup">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Nombre</ion-label>
              <ion-input type="text" name="Nombre" formControlName="nombreValidator"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>Apellido</ion-label>
              <ion-input type="text" name="Apellido" formControlName="apellidoValidator"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>DNI</ion-label>
              <ion-input type="text" name="dni" formControlName="dniValidator"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Correo Electr칩nico</ion-label>
              <ion-input type="email" name="email" formControlName="emailValidator"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Contrase침a</ion-label>
              <ion-input type="password" name="password" formControlName="passValidator"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Repetir Contrase침a</ion-label>
              <ion-input type="password" name="password" formControlName="secondPassValidator"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <button ion-button round color="light" (click)="escanearDni()">
              <ion-icon color="secondary" name="qr-scanner" style="margin-right:5px;"></ion-icon>
              Escanear DNI
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <button ion-button round color="light" (click)="tomarFoto()">
              <ion-icon color="secondary" name="camera" style="margin-right:5px;"></ion-icon>
              Tomar foto
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <button ion-button round color="light" (click)="registerUser()">{{title}}</button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!isEmpleado">
          <ion-col text-center>
            <button ion-button round color="light" (click)="ingresarAnonimo()">Ingresar como an칩nimo</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </div>
</ion-content>
