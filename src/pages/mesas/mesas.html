<ion-header>
    <ion-navbar>
      <ion-title>Listado de mesas</ion-title>
    </ion-navbar>
</ion-header>
  
  
<ion-content padding>
    
    <ion-card *ngFor="let mesa of mesas">
        <ion-card-header>{{mesa.id}}</ion-card-header>
        <ion-card-content>
            <img src='{{mesa.foto}}' alt="No se puede mostrar la imagen">
            <ion-row>{{mesa.comensales}}</ion-row> 
            <ion-row>{{mesa.tipo}}</ion-row> 
            <ion-row>{{mesa.estado}}</ion-row> 
            <ngx-qrcode [qrc-value]="mesa.idString" style="width: 20%"></ngx-qrcode>
            <button (click)="irA('M',mesa)">Editar</button>
            <button (click)="irA('B',mesa)">Deshabilitar</button>
        </ion-card-content>
    </ion-card>


    <ion-fab center bottom>
        <button ion-fab  style="background-color:rgb(175,44,245);" (click)="irA('A')" ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
