<ion-header>

  <ion-navbar>
    <ion-title>¡Participá por una bebida!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="display">
    <p class="explicacion">Reordená las letras para formar una palabra. ¡Apurate, que sólo tenés 30 segundos!</p>
    <p id='timer' class="timer" readonly >{{cronometro}}<i class="mili">{{cronoMili}}</i></p>
    <ion-row [hidden]='seRindio'>
      <ion-col text-center>
        <button ion-button round color="light" (click)='generarPalabra()'>
          <ion-icon color="secondary" name="play" style="margin-right:5px;"></ion-icon>
          Comenzar
        </button>
      </ion-col>
    </ion-row>
    <div [hidden]='!empiezaElJuego'>
      <br>
      <ion-col  class="pregunta" *ngFor="let letra of anagrama.palabraAMostrar">
        <b> {{letra}} </b>
      </ion-col>
      <br>
      <br>
      <div [hidden]='anagrama.gano'>
        <input [(ngModel)]='anagrama.palabraResultado' autofocus [hidden]='seRindio' class='txt' type="text">
        <input [(ngModel)]='laPalabra' [hidden]='!seRindio' class='txt' readonly style="background-color:firebrick" type="text">
        <i [hidden]='!seRindio' class="fa fa-times" style="color:red; font-size:36px"></i>
      </div>
      <div [hidden]='!anagrama.gano'>
        <input [(ngModel)]='laPalabra' [hidden]='seRindio'  class='txt' readonly style="background-color:forestgreen" type="text">
        <i  class="fa fa-check" style="color:green; font-size:36px"></i>
      </div>
      <br>
      <div [hidden]='anagrama.gano'>
        <ion-row [hidden]='seRindio'>
          <ion-col text-center>
            <button ion-button round color="light" (click)='Mezclar()'>
              <ion-icon color="secondary" name="shuffle" style="margin-right:5px;"></ion-icon>
              Mezclar
            </button>
          </ion-col>
        </ion-row>
        <ion-row [hidden]='seRindio'>
          <ion-col text-center>
            <button ion-button round color="success" (click)='Verificar()'>
              <ion-icon color="secondary" name="checkbox-outline" style="margin-right:5px;"></ion-icon>
              Comprobar
            </button>
          </ion-col>
        </ion-row>
        <ion-row [hidden]='seRindio'>
          <ion-col text-center>
            <button ion-button round color="danger" (click)="Rendirse()">
              <ion-icon color="secondary" name="close-circle" style="margin-right:5px;"></ion-icon>
              Rendirse
            </button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
