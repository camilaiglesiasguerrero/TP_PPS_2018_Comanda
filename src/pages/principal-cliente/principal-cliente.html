<ion-header>
    <ion-navbar>
        <button ion-button menuToggle color="secondary">
            <ion-icon color="secondary" name="menu"></ion-icon>
        </button>
        <ion-title>Bienvenido, {{user.nombre}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <button (click)="activarGPS()"> Tomar dirección actual  </button>
    <input type="text" placeholder="Cargar dirección">
    <input type="text" placeholder="Cargar hora de entrega">

    <ion-fab center bottom>
        <button ion-fab color="danger"><ion-icon name="game-controller-b"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="warning" (click)="irA('bebida')"><ion-icon name="wine"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="light"><img src="../../assets/imgs/postre.png" alt="Postre"></button>
        </ion-fab-list>
        <ion-fab-list side="right">
            <button ion-fab color="dark"><img src="../../assets/imgs/discount.png" alt="Descuento"></button>
        </ion-fab-list>
    </ion-fab>

    <ion-row>
        <ion-col text-center>
            <button ion-button round color="light" (click)="escanearQR()">
                <ion-icon color="secondary" name="qr-scanner" style="margin-right:5px;"></ion-icon>
                Ver estado del pedido
            </button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col text-center>
            <button ion-button round color="light" (click)="solicitarMesa()">
                <ion-icon name="checkbox-outline" style="margin-right:5px;"></ion-icon>
                Solicitar mesa
            </button>
        </ion-col>
    </ion-row>

</ion-content>
