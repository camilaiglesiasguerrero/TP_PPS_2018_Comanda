<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon color="dark" name="menu"></ion-icon>
        </button>
        <ion-title>Hacer Pedido</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
<!--CABECERA-->    
        <ion-row class="tit fle">  
                <u><b>COMIDAS</b></u>
            </ion-row>
            <ion-row class=fle *ngFor="let comida of comidas">
                <ion-col>
                    <ion-label>{{comida.nombre}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{comida.precio | precio}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input type="number" placeholder="Cantidad" (focusout)="keyDownFunction($event,comida)"></ion-input>
                </ion-col>
            </ion-row>      
            <ion-row class="tit fle"> 
                <u><b>BEBIDAS</b></u>
            </ion-row>
            <ion-row class=fle *ngFor="let bebida of bebidas">
                <ion-col>
                    <ion-label>{{bebida.nombre}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{bebida.precio | precio}}</ion-label>
                </ion-col>
                <ion-col>
                    <button (tap)="tapEvent($event,bebida)">
                        <ion-icon name=add></ion-icon>
                    </button>
                </ion-col>
            </ion-row>  
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-card>
        <ion-card-header (click)="Confirmar()">Total: {{botellas}} bebidas
                                <br>    
                                {{platos}} platos
                                <br>    
                                {{suma}}
                                <br>    
            <ion-icon name="check-mark" ></ion-icon>Confirmar
        </ion-card-header>
    </ion-card>
</ion-footer>
