<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>Hacer Pedido</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf=!mostrarParcial>
  <button ion-button full color="light" (click)="escanearQR()">
      <ion-icon color="secondary" name="qr-scanner" style="margin-right:5px;"></ion-icon>
      Pedir mediante c√≥digo QR
  </button>
  <ion-grid>
    <ion-row class="tit fle">
      <u><b>COMIDAS</b></u>
    </ion-row>
    <ion-row class=fle *ngFor="let comida of comidas">
      <ion-col>
        <ion-label>{{comida.nombre}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{comida.precio | precio}}</ion-label>
      </ion-col>
      <ion-col>
        <button (tap)="tapEvent($event,comida)">
          <ion-icon name=add></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="tit fle">
      <u><b>BEBIDAS</b></u>
    </ion-row>
    <ion-row class=fle *ngFor="let bebida of bebidas">
      <ion-col>
        <ion-label>{{bebida.nombre}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{bebida.precio | precio}}</ion-label>
      </ion-col>
      <ion-col>
        <button (tap)="tapEvent($event,bebida)">
          <ion-icon name=add></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <page-ubicacion [direccion]="direccion"></page-ubicacion>
</ion-content>

<ion-content padding *ngIf=mostrarParcial>
    <ion-row class="tit fle">
        <u><b>Tu pedido parcial</b></u>
      </ion-row>
      <ion-row class=fle *ngFor="let p of listadoAPedir">
        <ion-col>
          <ion-label>{{p.nombre}}</ion-label>
        </ion-col>
      </ion-row>
</ion-content>
  

<ion-footer>
  <button ion-button *ngIf=!mostrarParcial color="light" block type="button"  (click)="verParcial()"><ion-icon name="check-mark" ></ion-icon>Ver pedido</button>
  <button ion-button *ngIf=mostrarParcial color="light" block type="button"  (click)="seguirPidiendo()"><ion-icon name="check-mark" ></ion-icon>Seguir pidiendo</button>
  <button ion-button  color="dark" block type="button" (click)="Confirmar()"><ion-icon name="check-mark" ></ion-icon>Confirmar</button>
</ion-footer>
