<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle color="secondary">
            <ion-icon color="secondary" name="menu"></ion-icon>
        </button>
        <ion-title>Empleados</ion-title>
        <ion-buttons end>
        <button class="btnAgregar" ion-button outline (click)="agregarEmpleado()">Nuevo
            <ion-icon class="iconadd" name="md-person-add"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card class="flex-v" *ngFor="let empleado of empleadosList">
        <ion-row>
            <img class="imgperfil" [src]="empleado.foto"  width="100" height="160">
            <ion-label>{{empleado.nombre}}</ion-label>
            <ion-label>{{empleado.apellido}}</ion-label>
            <button (click)=modificar(empleado.key)>Modificar</button>
        </ion-row>
        <ion-row>
            <ion-label>{{empleado.rol}}</ion-label>
            <button (click)=modificar(empleado.key,empleado)>Borrar</button>
        </ion-row>
    </ion-card>
</ion-content>
