<ion-header>

  <ion-navbar>
    <ion-title>Mesa {{mesa}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <page-spinner [hidden]="!mostrarSpinner"></page-spinner> 
    
  <div *ngIf='mostrar'>
    <h1>Pedido {{pedido.estado}}</h1>
  </div>
  <div *ngIf='hacerPedido'>
    <button ion-button round color="light" (click)="irA('hacerPedido')">Hacer Pedido</button>
  </div>
  <div *ngIf='encuesta'>
    <button ion-button round color="light" (click)="irA('encuestaCliente')">Encuesta de satisfacción</button>
  </div>
  <div *ngIf='cuenta'>
      <button ion-button round color="light" (click)="irA('solicitarCuenta')">Solicitar cuenta</button>
  </div>
  <div *ngIf='cerrar'>
    <button ion-button round color="light" (click)="cerrarMesa()">Cerrar mesa</button>
  </div>

  <div *ngIf='mostrarDetallePedido'>
      
      <ion-row class=fle *ngFor="let pr of productosPedidos">
        <ion-col>
          <ion-item style="padding-left: 5px;">
            <div class="flex-h">
              <div class="width-40">{{pr.nombre}}</div>
              <div *ngIf="pedido.estado == 'En preparación' || pedido.estado == 'Solicitado' "  class="width-60">
                  {{pr.entrega | tiempoDesdeAhora}}
                </div>
              <div *ngIf="pedido.estado == 'Listo'"  class="width-60">Listo para ser entregado</div>
            </div>
          </ion-item>
        </ion-col>
      </ion-row>
    
  </div>
  
  
</ion-content>
