<ion-header>

  <ion-navbar>
    <ion-title>Listado de {{menu}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <page-spinner [hidden]="!mostrarSpinner"></page-spinner> 
    <ion-list *ngFor="let p of listado; let i = index" style="margin-bottom: 1em;">
        <ion-item [ngClass]="{'ultimo-item': i == (listado.length - 1)}">
          <div (click)="irA('Editar',p)">
            <ion-row>
                <div class="app flex-row align-items-center">   
                    <div class="container"> 
                        <div class="card-deck row">
                            <div class="card col-md-6" style="text-align: center">
                                <img class=img src='{{p.foto1}}' alt='No se puede mostrar la imagen'>
                            </div>
                            <div class="card col-md-6" style="text-align: center">
                                <img class=img src='{{p.foto2}}' alt='No se puede mostrar la imagen'>
                            </div>
                            <div class="card col-md-6" style="text-align: center">
                                <img class=img src='{{p.foto3}}' alt='No se puede mostrar la imagen'>
                            </div>
                            <div class="card col-md-6" style="text-align: center; width: 20%">
                                <ngx-qrcode [qrc-value]="p.nombre"></ngx-qrcode>
                            </div>
                        </div>
                    </div>
                </div>      
            </ion-row> 
            <h2>{{p.nombre}}:</h2><h3>{{p.descripcion}}</h3>
            <p>{{p.cantidad}} unidades disponibles. 
          </div>    
        </ion-item>
    </ion-list>
  <ion-fab left bottom>
      <button ion-fab  style="background-color:rgb(175,44,245); " (click)="irA('Nuevo')" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
