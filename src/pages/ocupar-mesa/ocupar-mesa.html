<ion-header>

  <ion-navbar>
    <ion-title>Asignar mesa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="mostrar" style="text-align: center">
      <ion-card-content>
        Se asignar√° la mesa {{mesa.id}} ({{mesa.tipo}} - {{mesa.comensales}} comensales) a nombre de {{cliente.nombre}} para {{cliente.comensales}} comensales.
        <img [src]=mesa.foto alt="FotoMesa" style="width:50vw"> 
          <br>
          <button ion-button  color="dark" block type="button" (click)='Confirmar()'>Confirmar</button>
          <button ion-button  color="light" block type="button" (click)='Cancelar()'>Cancelar</button>
      </ion-card-content>
    </ion-card>
  

</ion-content>
